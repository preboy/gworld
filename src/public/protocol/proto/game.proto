syntax = "proto3";

package msg;

message PlayerDataRequest {
    uint64 id = 1;
}

message PlayerDataResponse {
    string acct = 1;
    string name = 2;
    uint64 pid  = 3;
    uint32 sid  = 4;
    uint64 id   = 5;
}


message GMCommandRequest {
    string command  = 1;
}

message GMCommandResponse {
    int32 result    = 1;
}


message NoticeRequest {
    int32  flag     = 1;
    string notice   = 2;
}

message NoticeResponse {
    int32  flag     = 1;
    string notice   = 2;
}
